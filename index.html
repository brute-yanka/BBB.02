<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <link rel="icon" href="Assets/Others/favicon.svg" type="image/x-icon">
    <title>Bakonyi Bitfaragó Verseny 2023 - 2. forduló</title>
    <!--======== CSS ========-->
    <link rel="stylesheet" href="Fonts/remixicon.css">
    <link rel="stylesheet" href="CSS/style.css">
    <!--======== SCRIPTS ========-->
    <script defer src="JS/audios.js"></script>
    <script defer src="JS/pieces.js"></script>
    <script defer src="JS/script.js"></script>
</head>
<body>
    <!--======== PLAYER SELECTOR ========-->
    <section class="home">
        <p>Bakonyi Bitfaragó Verseny 2023 - 2. forduló</p>
        <!--======== PLAYERS ========-->
        <div class="player-container">
            <div class="player-input">
                <input type="text" maxlength="14" class="player-input-name" required>
                <span>Játékos 1</span>
            </div>
            <div class="player-input">
                <input type="text" maxlength="14" class="player-input-name" required>
                <span>Játékos 2</span>
            </div>
            <div class="button" id="player-continue">Folytatás</div>
            <div class="button" id="player-play">Új játék</div>
        </div>
    </section>
    <!--======== MAIN ========-->
    <section class="board active">
        <div class="player-component">
            <img src="Assets/Avatar/1.png" alt="Kép" class="player-avatar">
            <div class="player-data">
                <div class="player-name"></div>
                <div class="player-captured">
                    <span data-piece="bp"></span>
                    <span data-piece="bp"></span>
                    <span data-piece="bp"></span>
                    <span data-piece="br"></span>
                    <span data-piece="bn"></span>
                    <span data-piece="bn"></span>
                    <span data-piece="bb"></span>
                    <span data-piece="bq"></span>
                    <span data-piece="bk"></span>
                </div>
                <div class="player-ability-container">
                    <div class="player-ability">
                        <div class="spell">
                            <div class="spell-image" data-name="freeze" title="Következő körből kizárja az ellenfelet"></div>
                        </div>
                    </div>
                    <div class="player-ability">
                        <div class="spell">
                            <div class="spell-image" data-name="jump" title="A kiválasztott bábunak különleges képességet ad"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="game-board">
            <svg viewBox="0 0 100 100" class="notation">
                <text x="2" y="3.5">8</text>
                <text x="2" y="16">7</text>
                <text x="2" y="28.5">6</text>
                <text x="2" y="41">5</text>
                <text x="2" y="53.5">4</text>
                <text x="2" y="66">3</text>
                <text x="2" y="78.5">2</text>
                <text x="2" y="91">1</text>
                <text x="10.35" y="99.25">a</text>
                <text x="22.85" y="99.25">b</text>
                <text x="35.35" y="99.25">c</text>
                <text x="47.85" y="99.25">d</text>
                <text x="60.35" y="99.25">e</text>
                <text x="72.85" y="99.25">f</text>
                <text x="85.35" y="99.25">g</text>
                <text x="97.85" y="99.25">h</text>
            </svg>
            <div class="highlight"></div>
            <div class="hover"></div>
            <div class="hint" style="transform: translate(300%, 500%);"></div>
            <div class="hint" style="transform: translate(300%, 400%);"></div>
        </div>
        <div class="player-component">
            <img src="Assets/Avatar/2.png" alt="Kép" class="player-avatar">
            <div class="player-data">
                <div class="player-name"></div>
                <div class="player-captured">
                    <span data-piece="wp"></span>
                    <span data-piece="wp"></span>
                    <span data-piece="wp"></span>
                    <span data-piece="wr"></span>
                    <span data-piece="wr"></span>
                    <span data-piece="wn"></span>
                    <span data-piece="wb"></span>
                    <span data-piece="wb"></span>
                    <span data-piece="wq"></span>
                    <span data-piece="wk"></span>
                </div>
                <div class="player-ability-container">
                    <div class="player-ability">
                        <div class="spell">
                            <div class="spell-image" data-name="freeze" title="Következő körből kizárja az ellenfelet"></div>
                        </div>
                    </div>
                    <div class="player-ability">
                        <div class="spell">
                            <div class="spell-image" data-name="jump" title="A kiválasztott bábunak különleges képességet ad"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--======== OUTCOME ========-->
    <section>

    </section>
</body>
</html>
